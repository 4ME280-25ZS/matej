<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wishlist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Wishlist</h1>
    <div id="controls">
      <div id="auth">
        <form id="login-form">
          <input id="username" name="username" placeholder="Vaše jméno" />
          <button type="submit">Přihlásit</button>
        </form>
        <div id="user-info" style="display:none">
          Přihlášen: <span id="current-user"></span>
          <button id="logout">Odhlásit</button>
        </div>
      </div>

      <button id="seed">Vygenerovat ukázkové dárky</button>
      <form id="add-form">
        <input id="title" name="title" placeholder="Název dárku" required />
        <input id="description" name="description" placeholder="Krátký popis (volitelné)" />
        <button type="submit">Přidat dárek</button>
      </form>
    </div>
    <ul id="gifts"></ul>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
